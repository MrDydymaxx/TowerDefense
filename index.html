<!-- Page GameOver--> 
  	<div class="container-fluid accueil text-center">
  		<div class="col-md-12">
  			<!--GameOver-->
  			<div class="row">
  				<div class="col-md-12 mt-5">
					<!-- Logo -->
	  				<img src="resources/Images/Monstres/homme-businessman.svg" class='imageGameOver'>
  				</div>
  			</div>
  			<div class="row">
  				<div class="col-md-12 mt-n5">
	 				<!-- Title -->
	  				<span class="GameOvertitle">Game Over</span>
  				</div>
  			</div>
	<!-- Choix du niveau -->
  			<div class="row">
				<div class="col-md-12 mt-3">
	  				<b>Niveau de difficulté : </b>
	  				<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-light active border border-light">
							<input type="radio" name="options" id="option1" autocomplete="off" checked>Nooby Mode
						</label>
						<label class="btn btn-light border border-light">
						    <input type="radio" name="options" id="option2" autocomplete="off">Chill Mode
						</label>
						<label class="btn btn-light border border-light">
						    <input type="radio" name="options" id="option3" autocomplete="off">Hardcore Mode
						</label>
					</div>
				</div>
			</div>
	<!-- Infos suivant la difficulté -->
  			<div class="row mt-5">
  					<div class="offset-1 col-md-2 bg-light"><b>Vies Max : </b><span class="maxlife">20</span><img src="resources/Images/vie.svg" alt="" class="image_accueil ml-2"> </div>
					<div class="offset-2 col-md-2 bg-light"><b>Bambous de départ : </b><span class="money">3</span><img src="resources/Images/argent.svg" alt="" class="image_accueil ml-2"></div>
					<div class="offset-1 col-md-2 bg-light offset-1"><b>Vitesse des monstres : </b><span class="levelmonsterspeed">1</span>x</div>
  			</div>
  	<!-- Bouton validé -->
  			<div class="row">
  				<div class="col-md-12 mt-5">
  					<div class="offset-md-4 col-md-4 offset-md-4">
		  				<input type="button" class="btn btn-light btn-lg border border-light" value="RECOMMENCER">
		  					<!--<input type="image" src="img_submit.gif" alt="Submit">-->
		  			</div>
  				</div>
  			</div>
  		</div>
  	</div>
